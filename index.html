<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="buttons">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
    </div>
    
    <div class="score">
        Score - Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
    </div>
    
    <div id="result"></div>
    <div id="winner"></div>

    <script src="script.js"></script>
</body>
</html>
